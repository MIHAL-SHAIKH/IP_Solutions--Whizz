<div class="card course-card w-100 h-100">
  <div class="card-body d-grid">
    <div class="course-card-imgPr w-100 h-auto ratio ratio-16x9">
      <img
        src="../assets/cardImg.png"
        class="course-card__img overflow-hidden img-fluid"
        alt="loading.."
      />
    </div>
    <div class="py-3">
      <h5 class="course-card__title mb-3">{{card?.title}}</h5>
      <p class="course-card__para fw-light mb-0 text-wrap">
       {{card?.description}}
      </p>
    </div>
    <div class="d-flex align-items-center gap-3 mb-4 fw-semibold">
      <div class="course-card__rating">
        <i class="ri-star-fill text-warning"></i>
        <span class="ms-1">{{card?.rating}}</span>
      </div>
      <div class="vr"></div>
      <div class="course-card__time">
        <i class="ri-time-line"></i>
        <span class="ms-1 text-capitalize">{{card?.duration}}</span>
      </div>
    </div>
    <div class="w-100 align-self-end">
      <button class="btn course-card__enroll btn-primary text-capitalize w-100">
        enrole now
      </button>
    </div>
  </div>
</div>
